<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968292.png">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Curso JS</title>
</head>

<body>
    <main>
        <section class="calculadora">
            <div class="screen-calculadora">
                <input type="text" id="screen" readonly="true">
            </div>
            <div class="numbers-calculadora">
                <input type="button" value="7" onclick="siete()">
                <input type="button" value="8" onclick="ocho()">
                <input type="button" value="9" onclick="nueve()">
                <input type="button" value="4" onclick="cuatro()">
                <input type="button" value="5" onclick="cinco()">
                <input type="button" value="6" onclick="seis()">
                <input type="button" value="1" onclick="uno()">
                <input type="button" value="2" onclick="dos()">
                <input type="button" value="3" onclick="tres()">
                <input type="button" value="0" onclick="cero()">
                <input type="button" value="." onclick="punto()">
                <input type="button" value="=" onclick="imprimir()">
            </div>
            <div class="operaciones-calculadora">
                <input type="button" value="C" onclick="borrar()">
                <input type="button" value="/" onclick="dividir()">
                <input type="button" value="%" onclick="residuo()">
                <input type="button" value="*" onclick="multiplicacion()">
                <input type="button" value="-" onclick="resta()">
                <input type="button" value="+" onclick="suma()">
                <input type="button" value="^" onclick="potencia()">
            </div>
        </section>
    </main>
    <script src="js/funciones.js"></script>
    <!-- 
    --> 
</body>
</html>
